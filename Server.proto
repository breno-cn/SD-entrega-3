syntax = "proto3";

message Request {
    string key = 1;
    string value = 2;
}

message Response {
    int32 status = 1;
    string value = 2;
}

service Server {
    rpc create (Request) returns (Response);
    rpc read (Request) returns (Response);
    rpc update (Request) returns (Response);
    rpc delete (Request) returns (Response);
    rpc ping (Request) returns (Response);
}
